<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engross Q&A Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #5F99AE; text-align: center; }
        .subject-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin: 30px 0; }
        .subject-card { padding: 20px; background: #E0F2F1; border-radius: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Engross Q&A Generator</h1>
        <p style="text-align: center;">CBSE Social Science Question & Answer Generator</p>
        
        <div class="subject-grid">
            <div class="subject-card">🏛️ Democratic Politics</div>
            <div class="subject-card">💰 Economics</div>
            <div class="subject-card">🌍 Geography</div>
            <div class="subject-card">📚 History</div>
        </div>
        
        <p style="text-align: center; color: #666;">
            Flask Web Application is Working! ✅
        </p>
    </div>
</body>
</html>
